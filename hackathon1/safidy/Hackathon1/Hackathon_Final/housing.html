		<div class="container"><br>
			<h4 style="text-align: center;">HOUSING</h4>
			<h1 style="text-align: center;">Which housing type best describes your home?</h1>
			
			<form id="housing-form">
				<div class="center">
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="housing-option" id="housing-option-1" value="Freestanding, no running water" checked="checked">
					  <label class="form-check-label">
						Freestanding, no running water
					  </label>
					</div>
					
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="housing-option" id="housing-option-2" value="Freestanding, running water">
					  <label class="form-check-label">
						Freestanding, running water
					  </label>
					</div>
					
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="housing-option" id="housing-option-3" value="Multi-storey apartment">
					  <label class="form-check-label">
						Multi-storey apartment
					  </label>
					</div>
					
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="housing-option" id="housing-option-4" value="Duplex, row house or building with 2-4 housing units">
					  <label class="form-check-label">
						Duplex, row house or building with 2-4 housing units
					  </label>
					</div>
					
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="housing-option" id="housing-option-5" value="Luxury condominium">
					  <label class="form-check-label">
						Luxury condominium
					  </label>
					</div>
				</div>
				<div class="nextbutton">
					<!--<a href="transportation.html" ><button class="btn btn-dark">Next</button></a>-->
					<button type="submit" class="btn btn-dark">Next</button>
				</div>
			</form>
		</div>
	</section>
	
	<script>
		const form = document.getElementById('housing-form');
		
		form.addEventListener('submit', function(e){
			e.preventDefault();
			
			var housing_option_value;
			
			if (document.getElementById('housing-option-1').checked) {
			  housing_option_value = document.getElementById('housing-option-1').value;
			}
			if (document.getElementById('housing-option-2').checked) {
			  housing_option_value = document.getElementById('housing-option-2').value;
			}
			if (document.getElementById('housing-option-3').checked) {
			  housing_option_value = document.getElementById('housing-option-3').value;
			}
			if (document.getElementById('housing-option-4').checked) {
			  housing_option_value = document.getElementById('housing-option-4').value;
			}
			if (document.getElementById('housing-option-5').checked) {
			  housing_option_value = document.getElementById('housing-option-5').value;
			}
			
			localStorage.setItem('housing-option', housing_option_value);
			
			window.location.href = "transportation.html";
		})
	</script>
